<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gerador de Laudos RM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="login-page">
    <div class="login-image">
      <img src="imagem/imagemLogin.jpg" alt="Imagem médica">
    </div>
    <div class="login-box">
      <form class="login-form">
        <h2>Bem-vindo(a), Doutor(a)</h2>
        <p>Faça login para gerar seus laudos de RM</p>

        <div class="input-group">
          <label for="email">Email ou CRM</label>
          <input type="text" id="email" placeholder="Digite seu email ou CRM" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn-login">Entrar</button>

        <div class="extras">
          <a href="esqueci.html">Esqueceu a senha?</a>

          <span>|</span>
          <a href="register/register.html">Criar conta</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
