<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Teste</title>
  <link rel="stylesheet" href="register-teste.css" />
</head>
<body>
  <div class="container">
    <form id="formCadastro" class="form-card">
      <h2>Cadastro de Médico</h2>

      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="crm" placeholder="CRM (ex: 123456-SP)" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />

      <select id="genero" required>
        <option value="">Gênero</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outro</option>
        <option>Prefiro não dizer</option>
      </select>

      <input type="password" id="senha" placeholder="Senha (min. 6 caracteres)" required minlength="6" />

      <button type="submit">Cadastrar</button>
      <p id="mensagemErro"></p>
      <div class="extras">
          <a href="../index.html">Já tem conta? Fazer login</a>
        </div>
    </form>
  </div>

  <script type="module" src="../firebase/firebaseConfig.js"></script>
  <script type="module" src="register-teste.js"></script>
</body>
</html>
