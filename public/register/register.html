<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Gerador de Laudos RM</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-page">
    <div class="register-image">
      <img src="../imagem/ressonancia-magnetica.webp" alt="Cadastro Médico">
    </div>

    <div class="register-form-box">
      <form id="cadastroForm" class="form-card">

        <h2>Cadastro de Médico</h2>
        <p>Crie sua conta para acessar o sistema de laudos</p>

        <div class="form-row">
          <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required />
          </div>
          <div class="input-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" required />
          </div>
        </div>

        <div class="input-group">
          <label for="crm">CRM</label>
          <input type="text" id="crm" placeholder="Ex: 123456-SP" required />
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" />
          </div>
        </div>

        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" maxlength="14" required />
        </div>

        <div class="input-group">
          <label for="genero">Gênero</label>
          <select id="genero" required>
            <option value="">Selecione</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
            <option>Prefiro não dizer</option>
          </select>
        </div>

        <div class="input-group">
          <label>Data de Nascimento</label>
          <div class="form-row">
            <select id="dia" required></select>
            <select id="mes" required>
              <option value="">Mês</option>
              <option value="01">Janeiro</option>
              <option value="02">Fevereiro</option>
              <option value="03">Março</option>
              <option value="04">Abril</option>
              <option value="05">Maio</option>
              <option value="06">Junho</option>
              <option value="07">Julho</option>
              <option value="08">Agosto</option>
              <option value="09">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
            <input type="number" id="ano" placeholder="Ano" required />
          </div>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required minlength="6" />
        </div>

        <button type="submit" class="btn">Cadastrar</button>
        <div class="extras">
          <a href="../index.html">Já tem conta? Fazer login</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../firebase/firebaseConfig.js"></script>
  <script type="module" src="register.js"></script>
</body>
</html>
