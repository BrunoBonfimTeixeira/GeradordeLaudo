<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.googleapis.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
      ">


  <title>Pagamento Mensal</title>
  <link rel="stylesheet" href="../telaPagar/pagamento-mensal.css">

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="pagamento-container">
    <a href="pagar.html" class="fechar-btn" title="Voltar">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <div class="caixa-pagamento">
      <h2><i class="fas fa-credit-card"></i> Pagamento Mensal</h2>
      <p class="descricao">Assinatura mensal do sistema - R$220,00</p>

      <div class="qrcode-section">
        <h3>Pagamento via PIX</h3>

        <!-- Campo oculto com o e-mail do usuário -->
        <input type="email" id="email" readonly hidden />

        <!-- QR Code dinâmico -->
        <div id="qrCodeContainer" style="display:none; text-align:center;">
          <p>Escaneie o QR Code abaixo:</p>
          <img id="pixImage" style="max-width:300px; border-radius: 8px;" alt="QR Code de Pagamento" />
        </div>

        <!-- Mensagem de status do pagamento -->
        <p id="statusMsg" style="text-align:center; margin-top:15px; font-size:14px;"></p>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- Script principal -->
  <script src="pagamento-mensal.js"></script>
</body>
</html>
