<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com;">
  
  <title>Pagamento Anual</title>
  <link rel="stylesheet" href="pagamento-anual.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="pagamento-container">
    <a href="pagar.html" class="fechar-btn" title="Voltar">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <div class="caixa-pagamento">
      <h2><i class="fas fa-credit-card"></i> Pagamento Anual</h2>
      <p class="descricao">Assinatura anual do sistema - R$2400,00</p>

      <!-- QR Code -->
      <div class="qrcode-section">
        <h3>Ou pague via PIX (Nubank)</h3>
        <img src="../imagem/Qrcode2400.png" alt="QR Code Nubank" class="qrcode-img" />
        <p>Valor: R$2400,00</p>
        <p class="pix-aviso">Após o pagamento, o acesso será liberado automaticamente.</p>
      </div>
    </div>
  </div>
</body>
</html>
